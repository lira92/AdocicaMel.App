<section class="hero is-primary is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title pacifico larger-text">
        Adocica Mel Store
      </h1>

      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="notification is-danger" *ngIf="errors.length > 0">
            <ul>
              <li *ngFor="let err of errors">{{err.message}}</li>
            </ul>
          </div>
          <form [formGroup]="form">
            <div class="field">
              <div class="control">
                <input class="input is-large" type="text" placeholder="Nome" formControlName="firstName">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-large" type="text" placeholder="Sobrenome" formControlName="lastName">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-large" type="email" placeholder="E-mail" formControlName="email" [ngClass]="{'is-danger': (!form.controls.email.valid && !form.controls.email.pristine)}">
                <span class="tag is-danger" *ngIf="!form.controls.email.valid && !form.controls.email.pristine">E-mail
                  inválido</span>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-large" type="text" placeholder="Documento" formControlName="document" maxlength="11"
                  number>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-large" type="text" placeholder="Usuário" formControlName="username">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-large" type="password" placeholder="Senha" formControlName="password">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-large" type="password" placeholder="Confirmar Senha" formControlName="confirmPassword">
              </div>
            </div>

            <p>
              <button (click)="submit()" class="button is-primary is-outlined is-inverted is-large is-fullwidth"
                [disabled]="!form.valid">
                CADASTRAR
              </button>
              <br>
              <a routerLink="/login" class="button is-text is-fullwidth">VOLTAR PARA A TELA DE LOGIN</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
